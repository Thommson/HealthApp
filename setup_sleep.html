<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Sleep</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <h2 class="col">There's nothing better than a good night sleep!</h2>
    </div>
    <div class="row">
      <p class="col">How much would you like to sleep per night?</p>
    </div>
    <div class="row">
      <div class="col">
        <span>Recommended amount of hours: 8</span><br>
        <input type="text" placeholder="Leave this field empty if you don't want to track your sleep.">
      </div>
    </div>

    <div class="row">
      <button class="col">Next!</button>
    </div>
    <div class="row">
      <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
