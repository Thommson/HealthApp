<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Start</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <button class="col"><a href="index.html">Menu</a></button>
    </div>
    <div class="row">
      <p class="col">Name:<br>
        <span>Jane</span>
      </p>
      <p class="col">BMI:<br>
        <span>24.2</span>
      </p>
    </div>
    <div class="row">
      <p class="col">Workouts this month:<br>
        <span>12</span>
      </p>
      <p class="col">Current weight:<br>
        <span>60.2kg</span>
      </p>
    </div>
    <div class="row">
      <p class="col">Average sleep time:<br>
        <span>7.1h</span>
      </p>
      <p class="col">Sleep satisfaction:<br>
        <span>Neutral</span>
      </p>
    </div>
    <div class="row">
      <h3 class="col">Goal Progress</h3>
    </div>
    <div class="row">
      <div class="col">
        <span>Weight loss: 7.5kg / 10kg</span>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <span>Workouts per week: 0 / 3</span>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <span>Glasses of water to drink today: 3 / 4 left</span>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
